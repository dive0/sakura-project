<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>HTML5 Media</title>
  <style>
    #back-image1 {
      background: url(images/tree.png) no-repeat right, url(images/Daigo-ji-Temple.jpg) no-repeat center fixed;
      background-size: 400px 700px, cover;
      width: 1300px;
      height: 700px;
    }

    h1 {
      color: pink;
      text-align: center;
      text-shadow: 0 0 25px blue;
      animation-name: title;
      animation-duration: 3s;
      transition: width 10s;
      transition-timing-function: ease-out;
      display: inline-block;
    }

    @keyframes title {
      0% {
        transform: rotateY(0deg);
      }
      25% {
        transform: rotateY(90deg);
      }
      50% {
        transform: rotateY(180deg);
      }
      75% {
        transform: rotateY(270deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }

    #text-back {
      width: 50px;
      height: 25px;
      background: linear-gradient(to right, rgba(255, 181, 255, 0), rgba(255, 181, 255, 1));
      font-size: 20px;
      position: top;
      display: inline-block;
      padding-top: 10px;
      color: white;
      text-shadow: 5px 5px 6px black, 0 0 5px yellow;
      transition: width 3s;
      transition-timing-function: ease-out;
    }

    #text-back:hover {
      width: 400px;
    }

    #leaf1 {
      position: absolute;
      animation-name: blossom1;
      animation-duration: 25s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    @keyframes blossom1 {
      0% {
        left: 1000px;
        top: 200px;
        opacity: 1;
        transform: rotateY(30deg), rotateX(30deg);
      }
      25% {
        left: 700px;
        top: 300px;
        opacity: 1;
        transform: rotateY(90deg) rotateX(90deg);
      }
      50% {
        left: 500px;
        top: 500px;
        opacity: 1;
        
      }
      75% {
        left: 300px;
        top: 650px;
      }
      100% {
        left: 200px;
        top: 690px;
        opacity: 0;
      }
    }
    
    #leaf2 {
      width: 40px;
      height: 30px;
      position: absolute;
      animation-name: blossom2;
      animation-duration: 32s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }
    
    @keyframes blossom2 {
      0% {
        left: 1200px;
        top: 100px;
      }
      25% {
        left: 1000px;
        top: 300px;
      }
      50% {
        
      }
    }
    
  </style>
</head>

<body>
  <div id="back-image1">
    <div id="text-back">Hover</div>
    <h1>A Place To See Sakura Trees</h1>
    <img id="leaf1" src="images/leaf-1.png"></img>
    <img id="leaf2" src="images/leaf-2.png"></img>
  </div>

  </div>
</body>

</html>
